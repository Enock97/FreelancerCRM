apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freelancercrm-ingress
  namespace: freelancercrm
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2    # beholder /api-prefiks
spec:
  rules:
    - host: api.freelancercrm.local
      http:
        paths:
          - path: /api(/|$)(.*)          # treffer /api/... fra browseren
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000
    - host: freelancercrm.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
