version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - ./backend/.env.production
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    env_file:
      - ./backend/.env.production
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    networks:
      - backend
    ports:
      - "5000:5000"
      - "5555:5555"

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
