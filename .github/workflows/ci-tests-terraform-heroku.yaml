# .github/workflows/ci-tests-deploy-terraform.yml
name: CI â€“ Tests, Deploy, Terraform

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install root deps
        run: npm ci

      # ---------- Front-end ----------
      - name: ğŸ“¦ Install front-end deps
        run: npm ci
        working-directory: frontend

      - name: ğŸ§ª Run front-end tests
        run: npm test -- --ci
        working-directory: frontend
        continue-on-error: true

      # ---------- Back-end ----------
      - name: ğŸ“¦ Install back-end deps
        run: npm ci
        working-directory: backend

      - name: ğŸ§ª Run back-end tests
        run: npm test -- --ci
        working-directory: backend
        continue-on-error: true

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Deploy back-end â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-heroku:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install back-end deps
        run: npm ci
        working-directory: backend

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build
        working-directory: backend

      - name: ğŸ“¦ Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      - name: ğŸš€ Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: freelancercrm-backend   # â† ensure correct slug
          heroku_email:    ${{ secrets.HEROKU_EMAIL }}
          usedocker: false
          dontuseforce: false
        env:
          NODE_ENV: production

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Terraform â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  terraform-ci:
    needs: deploy-heroku
    runs-on: ubuntu-latest
    permissions:                    # for future OIDC
      id-token: write
      contents: read
    env:
      TF_VAR_heroku_email:       ${{ secrets.HEROKU_EMAIL }}
      TF_VAR_heroku_api_key:     ${{ secrets.HEROKU_API_KEY }}
      TF_VAR_vercel_token:       ${{ secrets.VERCEL_TOKEN }}
      TF_VAR_jwt_secret:         ${{ secrets.JWT_SECRET }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ env.TF_TOKEN_app_terraform_io }}

      - name: ğŸ“‚ Terraform init
        run: terraform -chdir=infra init -input=false

      - name: ğŸ” Terraform plan
        run: terraform -chdir=infra plan -input=false

      - name: ğŸš€ Terraform apply (main only)
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=infra apply -input=false -auto-approve
