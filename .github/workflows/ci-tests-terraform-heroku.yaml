# .github/workflows/ci-and-terraform.yaml
name: CI - Tests & Terraform

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm ci

      # ---------- Front-end ----------
      - name: Install front-end deps
        run: |
          cd frontend
          npm ci

      - name: Run front-end tests
        run: |
          cd frontend
          npm run test -- --ci --passWithNoTests
        continue-on-error: true   # keep pipeline green even if no tests yet

      # ---------- Back-end ----------
      - name: Install back-end deps
        run: |
          cd backend
          npm ci

      - name: Run back-end tests
        run: |
          cd backend
          npm run test -- --ci --passWithNoTests
        continue-on-error: true

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Terraform â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  terraform-ci:
    needs: test                # â† run only if â€œtestâ€ job succeeds
    runs-on: ubuntu-latest
    env:
      TF_VAR_heroku_email:       ${{ secrets.HEROKU_EMAIL }}
      TF_VAR_heroku_api_key:     ${{ secrets.HEROKU_API_KEY }}
      TF_VAR_vercel_token:       ${{ secrets.VERCEL_TOKEN }}
      TF_VAR_jwt_secret:         ${{ secrets.JWT_SECRET }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=infra init -input=false

      - name: Terraform Plan
        run: terraform -chdir=infra plan -input=false

      - name: Terraform Apply (main branch only)
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=infra apply -input=false -auto-approve
  deploy-to-heroku:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build TypeScript
        working-directory: backend
        run: npm run build

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: freelancermcrm-backend         # ğŸ‘ˆ Replace with your real Heroku app name
          heroku_email: ${{ secrets.HEROKU_EMAIL }}          # ğŸ‘ˆ Replace with your Heroku account email
          usedocker: false
          procfile: false
        env:
          NODE_ENV: production
